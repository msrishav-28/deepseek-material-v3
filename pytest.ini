[pytest]
# Pytest configuration for Ceramic Armor Discovery Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --cov=ceramic_discovery
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --tb=short

# Markers for test categorization
markers =
    integration: Integration tests that test multiple components together
    performance: Performance and scalability tests
    scientific: Scientific accuracy and correctness tests
    reproducibility: Reproducibility and determinism tests
    validation: Comprehensive system validation tests
    slow: Tests that take a long time to run
    unit: Unit tests (default)

# Minimum coverage threshold
# Fail if coverage drops below this percentage
# --cov-fail-under=80

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Timeout for tests (in seconds)
# Prevents hanging tests
timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto

# Test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# Doctest options
doctest_optionflags = 
    NORMALIZE_WHITESPACE
    ELLIPSIS
