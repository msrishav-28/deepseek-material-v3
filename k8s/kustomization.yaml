apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ceramic-discovery

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres-deployment.yaml
  - redis-deployment.yaml
  - app-deployment.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/name: ceramic-discovery
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/component: research-platform

images:
  - name: ceramic-discovery
    newName: ceramic-discovery
    newTag: latest
