apiVersion: v1
kind: Secret
metadata:
  name: ceramic-discovery-secrets
  namespace: ceramic-discovery
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: ceramic_user
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION
  POSTGRES_DB: ceramic_materials
  
  # Materials Project API key
  MATERIALS_PROJECT_API_KEY: CHANGE_ME_IN_PRODUCTION
  
  # Database connection string
  DATABASE_URL: postgresql://ceramic_user:CHANGE_ME_IN_PRODUCTION@postgres:5432/ceramic_materials
  
  # Redis connection string
  REDIS_URL: redis://redis:6379/0
