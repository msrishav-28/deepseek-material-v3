name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=ceramic_discovery --cov-report=xml --cov-report=term -m "not slow and not performance"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        pytest tests/ -v -m "integration" --cov=ceramic_discovery --cov-report=xml

    - name: Upload integration coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: integration
        name: codecov-integration

  scientific-validation:
    name: Scientific Validation
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run scientific accuracy tests
      run: |
        pytest tests/ -v -m "scientific" --tb=short

    - name: Validate DFT criteria
      run: |
        pytest tests/test_stability_analyzer.py::TestStabilityAnalyzer::test_correct_stability_criteria_implementation -v

    - name: Validate unit consistency
      run: |
        pytest tests/test_scientific_accuracy.py::TestUnitConsistency -v

  reproducibility-tests:
    name: Reproducibility Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run reproducibility tests
      run: |
        pytest tests/ -v -m "reproducibility"

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run performance tests
      run: |
        pytest tests/ -v -m "performance" --tb=short

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black formatter check
      run: |
        black --check src/ tests/

    - name: Run flake8 linter
      run: |
        flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503

    - name: Run mypy type checker
      run: |
        mypy src/ceramic_discovery --ignore-missing-imports
      continue-on-error: true

  test-data-validation:
    name: Test Data Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Validate test data integrity
      run: |
        python -c "
        import json
        from pathlib import Path
        
        # Check if test data directory exists
        test_data_dir = Path('tests/data')
        if test_data_dir.exists():
            print('Test data directory found')
            # Validate JSON files
            for json_file in test_data_dir.glob('**/*.json'):
                with open(json_file) as f:
                    json.load(f)
                print(f'Validated: {json_file}')
        else:
            print('No test data directory - skipping validation')
        "

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Generate API documentation
      run: |
        # This would generate documentation if sphinx or similar is configured
        echo "Documentation generation placeholder"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, integration-tests, scientific-validation, reproducibility-tests, code-quality]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "CI Pipeline completed"
        echo "Test status: ${{ needs.test.result }}"
        echo "Integration tests: ${{ needs.integration-tests.result }}"
        echo "Scientific validation: ${{ needs.scientific-validation.result }}"
        echo "Reproducibility tests: ${{ needs.reproducibility-tests.result }}"
        echo "Code quality: ${{ needs.code-quality.result }}"
