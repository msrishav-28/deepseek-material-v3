apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ceramic-discovery-ingress
  namespace: ceramic-discovery
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ceramic-discovery.example.com
    secretName: ceramic-discovery-tls
  rules:
  - host: ceramic-discovery.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ceramic-discovery-app
            port:
              number: 8888
